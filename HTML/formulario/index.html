<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formulario de inscripción</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="titulo">
        <h1>Formulario de inscripción</h1>
    </div>
    <div id="container">
        <table>
            <form action="#" method="GET">
                <div class="caja">
                    <tr class="caja-label">
                        <label for="nombre">Nombre: </label>
                        <label for="apellidos">Apellidos: </label>                        
                        <label for="fecha">Fecha de nacimiento: </label>
                    </tr><br>
	                <td class="caja-input">
                        <input id="nombre" name="nombre" placeholder="Introduce tu nombre" type="text" maxlength="30"/> 
                        <input id="apellidos" name="apellidos" placeholder="Introduce tus apellidos" type="text" maxlength="50"/> 
                        <input id="fecha" name="fecha" type="date"/> 
                    </td><br>
                    <tr class="caja-label">
                        <label for="user">Usuario: </label> 
                        <label for="pass">Contraseña: </label>
                        <label for="pass">Repite la contraseña: </label>
                        <label for="mail">Email: </label>
	                </tr><br>
	                <td class="caja-input">
                        <input id="user" name="usuario"	type="text" placeholder="Introduce tu nombre de usuario" maxlength="16" />  
                        <input id="pass1" name="password" type="password" placeholder="Introduce tu contraseña" maxlength="16" />
                        <input id="pass2" name="password" type="password" placeholder="Introduce tu contraseña" maxlength="16" /> 
                        <input id="mail" name="email" type="email" placeholder="Introduce tu email" maxlength="50" />
                    </td><br>
                    <div>
                        <input type="submit" value="enviar">
                    </div>
	            </div> 
            </form>
        </table>
    </div>
</body>
</html>
